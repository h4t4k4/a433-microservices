apiVersion: v1 # Versi API yang didefenisikan
kind: Service # Jenis Objek K8S
metadata: # Metadata untuk Service
  name: order-service # Nama Service
  labels: # label service
    app: order-service
spec: # Spesifikasi untuk service
  type: NodePort # Tipe service yang akan dibuat
  ports:
  - port: 3000 # Port yang akan dibuka pada service harus sesuai dengan yang ada dideployment 
  selector:
    app: order-service # memilih pod dengan nama backend untuk melayani service ini.
  